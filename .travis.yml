language: go
services:
- docker
go:
- 1.10.x
before_install:
- curl -o- https://raw.githubusercontent.com/manifoldco/manifold-cli/master/install.sh
  | bash
- export PATH=$PATH:$HOME/.manifold/bin/
install: make bootstrap
cache:
- directories:
  - "$GOPATH/bin"
  - "$GOPATH/pkg"
branches:
  only:
  - master
  - "/^v([0-9]+)\\.([0-9]+)\\.([0-9]+)(?:\\-(rc\\.[0-9]+)*)?$/"
script:
- manifold run -- make ci
env:
  global:
  - secure: 
  - secure: 
